<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title>[[${pageTitle}]]</title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <form th:action="@{/articles/save}" method="post" th:object="${article}">
        <input type="hidden" th:field="*{id}">
        <div class="vh-100 gradient-custom">
            <div class=" h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 ">
                        <div class="card bg-dark text-white" style="border-radius: 2rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2">文章撰寫</h2>

                                    <div class="mb-3">
                                        <label class="form-label">建立者</label>
                                        <input type="text" th:field="*{createAccount}" class="form-control"  placeholder="這裡到時候會自動讀取登入帳號的使用者" required minlength="1">
                                    </div>
                                    <br>
                                    <div class="mb-3">
                                        <label class="form-label">標題</label>
                                        <input type="text" th:field="*{title}" class="form-control" placeholder="請輸入標題" required minlength="1">
                                    </div>
                                    <br>
                                    <div class="mb-3">
                                        <label class="form-label">內容</label>
                                        <textarea class="form-control" th:field="*{content}" placeholder="請輸入內容" rows="5"></textarea>
                                    </div>
                                    <br>
                                    <div class="d-flex justify-content-around">
                                        <button type="submit" class="btn btn-outline-light btn-lg px-5" >發表</button>
                                        <button onclick="history.back()" type="button" class="btn btn-outline-light btn-lg px-5" >取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/}]]";
    }
</script>
</body>
</html>
