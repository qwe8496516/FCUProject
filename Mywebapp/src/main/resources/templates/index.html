<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>首頁</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .carousel .carousel-item {
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center">
    <img src="https://img.onl/TP1DU" alt="FCU Discussion Forum" >
  </div>

  <div class=".container bg-info">
    <div class="d-flex justify-content-around">
      <nav class="navbar navbar-expand">
        <form class="mx-5">
          <!--<input class="label" type="text" placeholder="請輸入標題或關鍵字">
          <button class="btn btn-success" type="submit">搜尋</button>-->
        </form>
        <div class="collapse navbar-collapse mx-2">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/articles/articlesIndex}">文章頁面</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/users/new}">Register</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/users/login}">Login</a></li>
            <li class="nav-item"><a class="nav-link text-white" >管理員</a></li>
            <li class="nav-item dropdown ">
              <a href="#" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"  role="button">繁體中文</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">繁體中文</a></li>
                <li><a class="dropdown-item" href="#">English</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div id="carouselExampleInterval" class="carousel slide bg-dark" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
