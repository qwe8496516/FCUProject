<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Articles</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

</head>
<body>
<div class="container-fluid text-center">
  <h2>Manage Articles</h2>
  <div class="m-2">
    <a class="h3" th:href="@{/articles/new}">Add New Article</a>
  </div>

  <div class="alert-success text-center" th:if="${message}"></div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>content</th>
        <th>createAccount</th>
        <th>title</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="article: ${listArticles}">
        <tr>
          <td>[[${article.id}]]</td>

          <td>[[${article.content}]]</td>

          <td>[[${article.createAccount}]]</td>

          <td>[[${article.title}]]</td>

          <td>
            <a class="h4 mr-3" th:href="@{'/articles/edit/'+ ${article.id}}">Edit</a>
            <a class="h4" th:href="@{'/articles/delete/'+ ${article.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
